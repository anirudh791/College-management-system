{% extends 'student_template/base_template.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Student Profile</h2>

    <!-- Display messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <!-- Profile Update Form -->
    <form method="POST" action="{% url 'student_profile_update' %}">
        {% csrf_token %}
        
        <div class="form-group mt-3">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}" class="form-control" required>
        </div>

        <div class="form-group mt-3">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}" class="form-control" required>
        </div>

        <div class="form-group mt-3">
            <label for="password">Password: <small class="text-muted">(Leave blank to keep current password)</small></label>
            <input type="password" name="password" id="password" class="form-control">
        </div>

        <div class="form-group mt-3">
            <label for="address">Address:</label>
            <textarea name="address" id="address" class="form-control" rows="3" required>{{ student.address }}</textarea>
        </div>

        <button type="submit" class="btn btn-success mt-3">Update Profile</button>
    </form>
</div>
{% endblock %}
