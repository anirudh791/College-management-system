{% extends 'hod_template/base_template.html' %}
{% block page_title %}
    Edit Session | #{{ session_year.id }}
{% endblock page_title %}
{% block main_content %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Edit Session</h3>
                    </div>
                    <form role="form" action="{% url 'edit_session_save' %}" method="post">
                        {% csrf_token %}
                        <div class="card-body">
                             {% include "hod_template/_messages.html" %}
                            <div class="form-group">
                                <label>Session Start Year</label>
                                <input type="date" class="form-control" name="session_start_year" value="{{ session_year.session_start_year|date:'Y-m-d' }}" required>
                                <input type="hidden" name="session_id" value="{{ session_year.id }}">
                            </div>
                            <div class="form-group">
                                <label>Session End Year</label>
                                <input type="date" class="form-control" name="session_end_year" value="{{ session_year.session_end_year|date:'Y-m-d' }}" required>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary btn-block">Update Session</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock main_content %}
