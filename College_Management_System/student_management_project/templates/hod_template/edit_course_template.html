{% extends 'hod_template/base_template.html' %}
{% block page_title %}
    Edit Course | #{{ course.id }}
{% endblock page_title %}
{% block main_content %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Edit Course</h3>
                    </div>
                    <form role="form" action="{% url 'edit_course_save' %}" method="post">
                        {% csrf_token %}
                        <div class="card-body">
                             {% include "hod_template/_messages.html" %}
                            <div class="form-group">
                                <label>Course Name</label>
                                <input type="text" class="form-control" name="course" value="{{ course.course_name }}" required>
                                <input type="hidden" name="course_id" value="{{ course.id }}">
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary btn-block">Update Course</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock main_content %}
