{% extends 'hod_template/base_template.html' %}
{% block page_title %}
    Add Session Year
{% endblock page_title %}
{% block main_content %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Add Session Year</h3>
                    </div>
                    <form role="form" action="{% url 'add_session_save' %}" method="post">
                        {% csrf_token %}
                        <div class="card-body">
                             {% include "hod_template/_messages.html" %}
                            <div class="form-group">
                                <label>Session Start Year</label>
                                <input type="date" class="form-control" name="session_start_year" required>
                            </div>
                             <div class="form-group">
                                <label>Session End Year</label>
                                <input type="date" class="form-control" name="session_end_year" required>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary btn-block">Add Session</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock main_content %}
