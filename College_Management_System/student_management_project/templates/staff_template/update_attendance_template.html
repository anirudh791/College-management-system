{% extends 'staff_home_template/base_template.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Update Attendance</h2>

    <!-- Display Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <!-- Attendance Update Selection Form -->
    <form method="POST" action="{% url 'get_attendance_dates' %}">
        {% csrf_token %}
        <div class="form-group mt-3">
            <label for="subject">Select Subject:</label>
            <select name="subject_id" id="subject" class="form-control" required>
                <option value="">-- Select --</option>
                {% for subject in subjects %}
                    <option value="{{ subject.id }}">{{ subject.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group mt-3">
            <label for="session_year">Select Session Year:</label>
            <select name="session_year_id" id="session_year" class="form-control" required>
                <option value="">-- Select --</option>
                {% for session in session_years %}
                    <option value="{{ session.id }}">{{ session.session_start_year }} - {{ session.session_end_year }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Fetch Attendance Dates</button>
    </form>
</div>
{% endblock %}
