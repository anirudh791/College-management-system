{% extends 'staff_template/base_template.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Staff Profile</h2>

    <!-- Display Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <!-- Profile Update Form -->
    <form method="POST" action="{% url 'staff_profile_update' %}">
        {% csrf_token %}
        
        <div class="form-group mt-3">
            <label for="first_name">First Name:</label>
            <input type="text" class="form-control" name="first_name" id="first_name" value="{{ user.first_name }}" required>
        </div>

        <div class="form-group mt-3">
            <label for="last_name">Last Name:</label>
            <input type="text" class="form-control" name="last_name" id="last_name" value="{{ user.last_name }}" required>
        </div>

        <div class="form-group mt-3">
            <label for="password">New Password <small class="text-muted">(Leave blank to keep current)</small>:</label>
            <input type="password" class="form-control" name="password" id="password">
        </div>

        <div class="form-group mt-3">
            <label for="address">Address:</label>
            <textarea class="form-control" name="address" id="address" rows="3" required>{{ staff.address }}</textarea>
        </div>

        <button type="submit" class="btn btn-success mt-3">Update Profile</button>
    </form>
</div>
{% endblock %}
