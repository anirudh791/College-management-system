{% extends 'staff_template/base_template.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Take Attendance</h2>

    <!-- Display Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <!-- Attendance Form -->
    <form method="POST" action="{% url 'fetch_students' %}">
        {% csrf_token %}
        
        <div class="form-group mt-3">
            <label for="subject">Select Subject:</label>
            <select class="form-control" id="subject" name="subject_id" required>
                <option value="">-- Select --</option>
                {% for subject in subjects %}
                    <option value="{{ subject.id }}">{{ subject.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group mt-3">
            <label for="session_year">Select Session Year:</label>
            <select class="form-control" id="session_year" name="session_year_id" required>
                <option value="">-- Select --</option>
                {% for session in session_years %}
                    <option value="{{ session.id }}">{{ session.session_start_year }} - {{ session.session_end_year }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group mt-3">
            <label for="attendance_date">Attendance Date:</label>
            <input type="date" name="attendance_date" id="attendance_date" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Fetch Students</button>
    </form>
</div>
{% endblock %}
